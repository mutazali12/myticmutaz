<script>
    // كود JavaScript لحساب التكلفة
    document.getElementById('departure_airport').addEventListener('change', getPrice);
    document.getElementById('arrival_airport').addEventListener('change', getPrice);

    function getPrice() {
        var departureAirport = document.getElementById('departure_airport').value;
        var arrivalAirport = document.getElementById('arrival_airport').value;

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('cost').textContent = xhr.responseText;
            }
        };
        xhr.open('GET', 'get_price.php?departure=' + departureAirport + '&arrival=' + arrivalAirport, true);
        xhr.send();
    }
</script>
